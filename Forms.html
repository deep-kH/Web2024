<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table border="1px">
        <tr>
          <td colspan="2">Registration Form</td>
        </tr>
        <tr>
          <th>Name</th>
          <td><input type="text" placeholder="John William" /></td>
        </tr>
        <tr>
          <th>Age</th>
          <td><input type="Number" min="1" max="50" placeholder="18" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="Password" /></td>
        </tr>
        <tr>
          <th>Re-Enter Password</th>
          <td><input type="Password" /></td>
        </tr>
        <tr>
          <th rowspan="4">What is Your Security Question?</th>
          <td><input type="radio" />What is your pet Name</td></tr>
          <tr><td><input type="radio" />Who is Your Best Friend</td></tr>
          <tr><td><input type="radio" />What is your Favorite Color</td></tr>
          <tr><td><input type="radio" />Who is your Favorite Teacher</td></tr>
        
        <tr>
          <td>Answer For Security Question</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>E-mail</th>
          <td><input type="email" placeholder="abc@gmail.com" /></td>
        </tr>
        <tr>
          <th>Languages Known</th>
          <td>
            <input type="checkbox" />Malayalam <input type="checkbox" />english
            <input type="checkbox" />Hindi
          </td>
        </tr>
        <tr>
          <th>Phone number</th>
          <td>
            <table>
              <tr>
                <th>Home</th>
                <th>Office</th>
              </tr>
              <tr>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <th>Upload CV</th>
                <td><input type="File" value="browse"></td>
              </tr>
              <tr>
                <td><button>Reset</button></td>
                <td><button>Submit</button></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
